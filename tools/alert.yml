groups:
  - name: MicroserviceDownAlerts
    rules:
      - alert: MicroserviceDown
        expr: up == 0
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: "Microservice [{{ $labels.job }}] down"
          description: "The [{{ $labels.job }}] microservice has been down for more than 10 seconds."
